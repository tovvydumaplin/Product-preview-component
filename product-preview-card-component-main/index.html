<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article>
      <div class="container-flex">
        <img
          class="product-image"
          alt="image of the product"
          src="images/product-desktop.jpg"
        />
        <img
          class="product-image-mobile"
          alt="image of the product"
          src="images/product-mobile.jpg"
        />
        <div class="details-flex">
          <p class="item">perfume</p>
          <h1 class="item-title">Grabrielle Essence Eau De Parfum</h1>
          <p class="item-details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-flex">
            <h2 class="price">$149.99</h2>
            <p class="price-discount">$169.99</p>
          </div>
          <button class="button-cart">
            <img class="cart" src="images/icon-cart.svg" />
            Add to Cart
          </button>
        </div>
      </div>
    </article>
  </body>
</html>
